<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U.O.P.I. - IPRP 8.0</title>
    <link rel="icon" type="image/png" href="https://i.imgur.com/B6E4u1X.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --accent: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --bg-app: #0a0e1a;
            --bg-card: rgba(30, 41, 59, 0.6);
            --text-primary: #ffffff;
            --text-secondary: #e2e8f0;
            --text-muted: #94a3b8;
            --border: rgba(255, 255, 255, 0.12);
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-accent: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --gradient-success: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --shadow-glow: 0 0 30px rgba(59, 130, 246, 0.3);
            --shadow-card: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            background-attachment: fixed;
            color: var(--text-primary);
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(16, 185, 129, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 40% 80%, rgba(139, 92, 246, 0.1) 0%, transparent 50%);
            animation: backgroundShift 20s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes backgroundShift {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.1); }
        }

        .header {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(24px);
            border-bottom: 1px solid var(--border);
            padding: 1.5rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: slideDown 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideDown {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            width: 3rem;
            height: 3rem;
            border-radius: 0.75rem;
            box-shadow: var(--shadow-glow);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            animation: logoFloat 3s ease-in-out infinite;
        }

        .logo:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 0 40px rgba(59, 130, 246, 0.5);
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }

        .brand h1 {
            font-size: 1.5rem;
            font-weight: 800;
            margin-bottom: 0.25rem;
        }

        .brand p {
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .nav {
            display: flex;
            gap: 0.5rem;
            background: rgba(255, 255, 255, 0.08);
            padding: 0.5rem;
            border-radius: 1rem;
        }

        .nav-btn {
            padding: 0.75rem 1.25rem;
            background: transparent;
            border: none;
            border-radius: 0.75rem;
            color: var(--text-muted);
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .nav-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .nav-btn:hover::before {
            left: 100%;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.08);
            color: var(--text-primary);
            transform: translateY(-2px);
        }

        .nav-btn.active {
            background: var(--gradient-primary);
            color: white;
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.4);
            transform: translateY(-2px);
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 1rem;
            border: 1px solid var(--border);
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .user-profile:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: translateY(-2px);
        }

        .avatar {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 0.75rem;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: white;
        }

        .main {
            max-width: 1600px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        .page-header {
            margin-bottom: 3rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--border);
        }

        .page-header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
        }

        .page-header p {
            color: var(--text-muted);
            font-size: 1.125rem;
        }

        .actions {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .btn {
            padding: 0.875rem 1.75rem;
            border: none;
            border-radius: 0.75rem;
            font-weight: 600;
            font-size: 0.9375rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 12px 30px rgba(59, 130, 246, 0.5);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.08);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.12);
        }

        .btn-success {
            background: var(--gradient-success);
            color: white;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn-success::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn-success:hover::before {
            left: 100%;
        }

        .btn-success:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 12px 30px rgba(16, 185, 129, 0.5);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .card {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(24px);
            border: 1px solid var(--border);
            border-radius: 1.5rem;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0;
            transform: translateY(30px);
            animation: cardFadeIn 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--gradient-primary);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .card:hover::before {
            transform: scaleX(1);
        }

        .card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: var(--shadow-card);
        }

        .card:nth-child(1) { animation-delay: 0.1s; }
        .card:nth-child(2) { animation-delay: 0.2s; }
        .card:nth-child(3) { animation-delay: 0.3s; }
        .card:nth-child(4) { animation-delay: 0.4s; }

        @keyframes cardFadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .stat-card {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .stat-icon {
            width: 4rem;
            height: 4rem;
            border-radius: 1rem;
            background: var(--gradient-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.75rem;
            color: white;
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.3);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            animation: iconPulse 2s ease-in-out infinite;
        }

        .stat-icon:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 12px 30px rgba(59, 130, 246, 0.5);
        }

        @keyframes iconPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .stat-content h3 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 0.25rem;
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 1rem;
            }

            .nav {
                width: 100%;
                overflow-x: auto;
            }

            .main {
                padding: 2rem 1rem;
            }

            .grid {
                grid-template-columns: 1fr;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInLeft {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .user-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 1rem;
            padding: 0.5rem;
            min-width: 200px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 1000;
        }

        .dropdown-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #e2e8f0;
        }

        .dropdown-item:hover {
            background: rgba(255, 255, 255, 0.08);
            color: #fff;
        }

        .dropdown-item.logout:hover {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
        }

        .logo-right {
            margin-left: auto;
            margin-right: 0;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="loginPage" style="min-height: 100vh; display: flex; align-items: center; justify-content: center;">
            <div style="background: rgba(30, 41, 59, 0.9); backdrop-filter: blur(24px); border: 1px solid rgba(255, 255, 255, 0.12); border-radius: 2rem; padding: 3rem; max-width: 450px; width: 90%; text-align: center; box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);">
                <img src="https://i.imgur.com/B6E4u1X.png" alt="Logo" style="width: 120px; height: 120px; margin: 0 auto 2rem; border-radius: 50%; box-shadow: 0 0 30px rgba(59, 130, 246, 0.4);">
                <h1 style="font-size: 2.5rem; font-weight: 800; margin-bottom: 1rem;">U.O.P.I.</h1>
                <p style="color: #94a3b8; margin-bottom: 2rem;">Unità Operativa di Primo Intervento</p>
                <button onclick="loginWithDiscord()" style="width: 100%; padding: 1.25rem; background: linear-gradient(135deg, #5865f2, #4752c4); border: none; border-radius: 1rem; color: white; font-weight: 700; font-size: 1.125rem; cursor: pointer; box-shadow: 0 8px 20px rgba(88, 101, 242, 0.4); transition: all 0.3s ease;" onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 12px 30px rgba(88, 101, 242, 0.5)'" onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 8px 20px rgba(88, 101, 242, 0.4)'">
                    <i class="fab fa-discord"></i> Accedi con Discord
                </button>
            </div>
        </div>
    </div>

    <script>
        const CLIENT_ID = '1387801645743869982';
        const REDIRECT_URI = 'https://ryze-glitch.github.io/uopi-dashboard/';
        const ADMIN_ID = '1387684968536477756';

        let operators = [];
        let notifications = [];
        let shifts = [];

        const STORAGE_KEYS = {
            OPERATORS: 'uopi_operators',
            NOTIFICATIONS: 'uopi_notifications',
            SHIFTS: 'uopi_shifts'
        };

        function saveToStorage(key, data) {
            try {
                localStorage.setItem(key, JSON.stringify(data));
                return true;
            } catch (error) {
                console.error('Errore nel salvataggio:', error);
                return false;
            }
        }

        function loadFromStorage(key, defaultValue = null) {
            try {
                const data = localStorage.getItem(key);
                return data ? JSON.parse(data) : defaultValue;
            } catch (error) {
                console.error('Errore nel caricamento:', error);
                return defaultValue;
            }
        }

        function clearStorage(key) {
            try {
                localStorage.removeItem(key);
                return true;
            } catch (error) {
                console.error('Errore nella cancellazione:', error);
                return false;
            }
        }

        function saveOperators() {
            return saveToStorage(STORAGE_KEYS.OPERATORS, operators);
        }

        function loadOperators() {
            const data = loadFromStorage(STORAGE_KEYS.OPERATORS, []);
            if (data) {
                operators = data;
                return true;
            }
            return false;
        }

        function saveNotifications() {
            return saveToStorage(STORAGE_KEYS.NOTIFICATIONS, notifications);
        }

        function loadNotifications() {
            const data = loadFromStorage(STORAGE_KEYS.NOTIFICATIONS, []);
            if (data) {
                notifications = data;
                return true;
            }
            return false;
        }

        function saveShifts() {
            return saveToStorage(STORAGE_KEYS.SHIFTS, shifts);
        }

        function loadShifts() {
            const data = loadFromStorage(STORAGE_KEYS.SHIFTS, []);
            if (data) {
                shifts = data;
                return true;
            }
            return false;
        }

        const UI = {
            modal(title, content, footer) {
                const existing = document.querySelector('.universal-modal');
                if (existing) existing.remove();
                
                const modal = document.createElement('div');
                modal.className = 'universal-modal';
                modal.style.cssText = 'position:fixed;inset:0;background:rgba(0,0,0,0.8);backdrop-filter:blur(12px);display:flex;align-items:center;justify-content:center;z-index:99999;opacity:0;transition:opacity 0.3s';
                
                modal.innerHTML = `
                    <div style="background:linear-gradient(135deg,rgba(30,41,59,0.95),rgba(30,41,59,0.9));backdrop-filter:blur(24px);border:1px solid rgba(255,255,255,0.12);border-radius:1.5rem;max-width:600px;width:90%;max-height:90vh;overflow-y:auto;box-shadow:0 25px 50px rgba(0,0,0,0.4)">
                        <div style="display:flex;align-items:center;justify-content:space-between;padding:1.5rem 2rem;border-bottom:1px solid rgba(255,255,255,0.12)">
                            <h3 style="font-size:1.5rem;font-weight:700;color:#fff;margin:0">${title}</h3>
                            <button onclick="UI.closeModal()" style="width:2rem;height:2rem;border-radius:0.5rem;background:rgba(255,255,255,0.08);border:1px solid rgba(255,255,255,0.12);color:#fff;cursor:pointer;display:flex;align-items:center;justify-content:center;transition:all 0.3s" onmouseover="this.style.background='#ef4444'" onmouseout="this.style.background='rgba(255,255,255,0.08)'">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                        <div style="padding:2rem">${content}</div>
                        ${footer ? `<div style="display:flex;gap:1rem;justify-content:flex-end;padding:1.5rem 2rem;border-top:1px solid rgba(255,255,255,0.12)">${footer}</div>` : ''}
                    </div>
                `;
                
                document.body.appendChild(modal);
                setTimeout(() => modal.style.opacity = '1', 10);
                modal.onclick = e => { if (e.target === modal) this.closeModal(); };
            },
            
            closeModal() {
                const modal = document.querySelector('.universal-modal');
                if (modal) {
                    modal.style.opacity = '0';
                    setTimeout(() => modal.remove(), 300);
                }
            },
            
            notify(message, type = 'success', title = '', duration = 5000) {
                const notificationId = Date.now();
                const notification = {
                    id: notificationId,
                    message: message,
                    type: type,
                    title: title || this.getNotificationTitle(type),
                    timestamp: new Date(),
                    duration: duration
                };
                
                notifications.push(notification);
                this.renderNotification(notification);
                saveNotifications();
            },
            
            getNotificationTitle(type) {
                const titles = {
                    success: '✅ Successo',
                    error: '❌ Errore',
                    info: 'ℹ️ Informazione',
                    warning: '⚠️ Avviso'
                };
                return titles[type] || '📢 Notifica';
            },
            
            renderNotification(notification) {
                const container = this.getNotificationsContainer();
                const notificationEl = document.createElement('div');
                notificationEl.className = 'notification';
                notificationEl.style.cssText = `
                    background: linear-gradient(135deg, rgba(30, 41, 59, 0.95), rgba(30, 41, 59, 0.9));
                    backdrop-filter: blur(24px);
                    border: 1px solid rgba(255, 255, 255, 0.12);
                    border-radius: 1rem;
                    padding: 1.5rem;
                    margin-bottom: 1rem;
                    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
                    position: relative;
                    overflow: hidden;
                    transform: translateX(100%);
                    opacity: 0;
                    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
                    max-width: 400px;
                    border-left: 4px solid ${this.getNotificationColor(notification.type)};
                `;
                
                notificationEl.innerHTML = `
                    <div style="display: flex; align-items: flex-start; gap: 1rem;">
                        <div style="
                            width: 3rem;
                            height: 3rem;
                            border-radius: 50%;
                            background: ${this.getNotificationColor(notification.type)};
                            display: flex;
                            align-items: center;
                            justify-content: center;
                            font-size: 1.25rem;
                            color: white;
                            box-shadow: 0 0 20px ${this.getNotificationColor(notification.type)}40;
                            flex-shrink: 0;
                        ">
                            <i class="fas fa-${this.getNotificationIcon(notification.type)}"></i>
                        </div>
                        <div style="flex: 1; min-width: 0;">
                            <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 0.5rem;">
                                <h4 style="
                                    font-size: 1rem;
                                    font-weight: 700;
                                    color: #fff;
                                    margin: 0;
                                    line-height: 1.2;
                                ">${notification.title}</h4>
                                <button onclick="UI.removeNotification(${notification.id})" style="
                                    background: none;
                                    border: none;
                                    color: #94a3b8;
                                    cursor: pointer;
                                    padding: 0.25rem;
                                    border-radius: 0.25rem;
                                    transition: all 0.3s ease;
                                    font-size: 0.875rem;
                                " onmouseover="this.style.color='#ef4444'; this.style.background='rgba(239, 68, 68, 0.1)'" onmouseout="this.style.color='#94a3b8'; this.style.background='none'">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                            <p style="
                                color: #e2e8f0;
                                font-size: 0.875rem;
                                line-height: 1.4;
                                margin: 0 0 0.5rem 0;
                                white-space: pre-wrap;
                            ">${notification.message}</p>
                            <div style="
                                font-size: 0.75rem;
                                color: #94a3b8;
                                display: flex;
                                align-items: center;
                                gap: 0.5rem;
                            ">
                                <i class="fas fa-clock"></i>
                                <span>${this.getTimeAgo(notification.timestamp)}</span>
                            </div>
                        </div>
                    </div>
                    <div style="
                        position: absolute;
                        bottom: 0;
                        left: 0;
                        right: 0;
                        height: 3px;
                        background: ${this.getNotificationColor(notification.type)};
                        transform: scaleX(0);
                        transform-origin: left;
                        animation: progressBar ${notification.duration}ms linear forwards;
                    "></div>
                `;
                
                container.appendChild(notificationEl);
                
                setTimeout(() => {
                    notificationEl.style.transform = 'translateX(0)';
                    notificationEl.style.opacity = '1';
                }, 10);
                
                setTimeout(() => {
                    this.removeNotification(notification.id);
                }, notification.duration);
            },
            
            getNotificationColor(type) {

        // ========== DISCORD TOKEN MANAGEMENT ==========
        function checkDiscordToken() {
            console.log('🔍 Controllo token Discord...');
            
            // Controlla se c'è un token nell'URL hash
            const hash = window.location.hash;
            if (hash) {
                const params = new URLSearchParams(hash.substring(1));
                const accessToken = params.get('access_token');
                
                if (accessToken) {
                    console.log('✅ Token Discord trovato nell\'URL');
                    processDiscordToken(accessToken);
                    return true;
                }
            }
            
            // Controlla se c'è un token salvato nel localStorage
            const savedToken = localStorage.getItem('discord_token');
            if (savedToken) {
                console.log('✅ Token Discord trovato nel localStorage');
                processDiscordToken(savedToken);
                return true;
            }
            
            console.log('ℹ️ Nessun token Discord trovato');
            return false;
        }

        function processDiscordToken(token) {
            console.log('🔄 Elaborazione token Discord...');
            UI.loading('Autenticazione in corso...', true);
            
            // Salva il token
            localStorage.setItem('discord_token', token);
            
            // Ottieni informazioni utente
            fetchUserInfo(token);
        }

        function fetchUserInfo(token) {
            console.log('👤 Recupero informazioni utente...');
            
            fetch('https://discord.com/api/users/@me', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Token non valido');
                }
                return response.json();
            })
            .then(user => {
                console.log('✅ Informazioni utente recuperate:', user);
                
                // Salva informazioni utente
                localStorage.setItem('discord_user', JSON.stringify(user));
                
                // Mostra dashboard
                showDashboard({
                    username: user.username,
                    discriminator: user.discriminator,
                    id: user.id,
                    avatar: user.avatar
                });
                
                UI.loading('', false);
                UI.notify('Login Discord completato con successo!', 'success', '🎉 Benvenuto');
                
                // Pulisci l'URL
                window.history.replaceState({}, document.title, window.location.pathname);
            })
            .catch(error => {
                console.error('❌ Errore nel recupero informazioni utente:', error);
                
                // Rimuovi token non valido
                localStorage.removeItem('discord_token');
                localStorage.removeItem('discord_user');
                
                UI.loading('', false);
                UI.notify('Errore nell\'autenticazione Discord. Riprova.', 'error', '❌ Errore Login');
            });
        }

        function handleFileImport(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    
                    if (!Array.isArray(data)) {
                        throw new Error('Il file deve contenere un array di operatori');
                    }

                    // Valida i dati
                    const validOperators = data.filter(op => 
                        op.name && op.discordTag && op.role && op.status
                    );

                    if (validOperators.length === 0) {
                        throw new Error('Nessun operatore valido trovato nel file');
                    }

                    // Mostra preview
                    document.getElementById('importPreview').style.display = 'block';
                    document.getElementById('importInfo').innerHTML = `
                        <strong>${validOperators.length}</strong> operatori validi trovati<br>
                        <span style="color: #94a3b8;">File: ${file.name}</span>
                    `;

                    // Abilita pulsante conferma
                    document.getElementById('confirmImport').disabled = false;
                    document.getElementById('confirmImport').onclick = () => confirmImport(validOperators);

                } catch (error) {
                    UI.notify(`Errore nel file: ${error.message}`, 'error', '❌ Errore Import');
                    document.getElementById('importPreview').style.display = 'none';
                    document.getElementById('confirmImport').disabled = true;
                }
            };
            reader.readAsText(file);
        }

            operatorsToImport.forEach(op => {

                    existing.name.toLowerCase() === op.name.toLowerCase() ||

                    addedCount++;

                console.log('✅ Caricati ' + operators.length + ' operatori dal localStorage');
            } else {
                console.log('ℹ️ Nessun operatore salvato trovato');
            }
            
            if (loadNotifications()) {
                console.log('✅ Caricate ' + notifications.length + ' notifiche dal localStorage');
            } else {
                console.log('ℹ️ Nessuna notifica salvata trovata');
            }
            
            if (loadShifts()) {
                console.log('✅ Caricati ' + shifts.length + ' turni dal localStorage');
            } else {
                console.log('ℹ️ Nessun turno salvato trovato');
            }
            
            // Controlla login Discord automatico
            if (!checkDiscordToken()) {
                // Se non c'è token nell'URL, controlla login esistente
                checkExistingLogin();
            }
            
            // Mostra notifica di benvenuto se ci sono operatori
            if (operators.length > 0) {
                setTimeout(() => {
                    UI.notify('Benvenuto! Sistema caricato con ' + operators.length + ' operatori', 'success', '🚀 Sistema Pronto');
                }, 1000);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            console.log('🚀 DOM caricato - Inizializzazione sistema...');
            
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.user-profile')) {
                    const dropdown = document.querySelector('.user-dropdown');
                    if (dropdown) {
                        dropdown.style.display = 'none';
                        const chevron = document.querySelector('.user-profile i');
                        if (chevron) chevron.style.transform = 'rotate(0deg)';
                    }
                }
            });

            initializeSystem();
        });

        console.log('✅ Sistema caricato - VERSIONE PULITA');
    </script>
</body>
</html>
